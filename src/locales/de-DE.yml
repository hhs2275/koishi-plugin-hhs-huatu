commands:
  novelai:
    description: KI-Bildgenerierung
    usage: |-
      Geben Sie durch Kommas getrennte englische Tags ein, z.B. Mr.Quin, dark sword, red eyes.
      Verfügbare Tags finden Sie auf Danbooru.
      Geben Sie dem Repository einen Stern: https://github.com/hhs2275/koishi-plugin-hhs-huatu
      
      Die Bildprüfungsfunktion unterstützt jetzt Gruppenfilterung. Sie können in der Konfiguration festlegen, dass die Prüfung nur in bestimmten Gruppen aktiviert wird.

    shortcuts:
      imagine: malen|zeichnen
      enhance: verbessern

    options:
      enhance: Bildverbesserungsmodus
      model: Generierungsmodell festlegen
      resolution: |-
        Bildgröße festlegen
        portrait: Hochformat (832x1216)
        square: Quadratisch (1024x1024)
        landscape: Querformat (1216x832)
      override: Standard-Tags deaktivieren
      sampler: Sampler festlegen
      seed: Zufalls-Seed festlegen
      steps: Iterationsschritte festlegen
      scale: CFG-Skala festlegen
      rescale: CFG-Skalierungskorrektur (0-1)
      strength: Bildänderungsstärke
      noise: Bildrauschenstärke
      hiresFix: Hochauflösende Korrektur aktivieren
      undesired: Negative Tags
      noTranslator: Automatische Übersetzung deaktivieren
      iterations: Anzahl der Generierungen festlegen
      batch: Batch-Größe festlegen
      chars: Charakterbeschreibungen festlegen, mit Anführungszeichen umschließen, mit Semikolon `;` oder `；` trennen
      inpaint: Inpainting-Modus aktivieren
      smea: SMEA aktivieren
      smeaDyn: DYN aktivieren
      scheduler: Scheduler festlegen
      decrisper: Dynamischer Schwellenwert aktivieren


    messages:
      queue-position: Aktuell {0} Aufgaben in der Warteschlange, Sie haben {1} Aufgaben in Bearbeitung
      queue-full: Maximale Warteschlangenkapazität erreicht ({0}), bitte später erneut versuchen
      exceed-user-queue: Ihr Aufgabenlimit ({0}) wurde erreicht, Abklingzeit aktiv
      penalty-cooldown: Aufgrund der Warteschlangenüberlastung müssen Sie {0} Sekunden warten
      redraw-queued: "{0} Neuzeichnungs-Aufgabe(n) zur Warteschlange hinzugefügt (Gesamt: {1} | Ihre: {2})"
      exceed-max-iteration: Maximale Generierungsanzahl überschritten.
      expect-prompt: Bitte geben Sie Tags ein.
      expect-image: Bitte geben Sie ein Bild ein.
      too-many-images: Zu viele Bilder.
      invalid-content: Ungültiger Inhalt in der Eingabe.
      latin-only: Nur englische Eingaben werden akzeptiert.
      too-many-words: Zu viele Wörter in der Eingabe.
      forbidden-word: Eingabe enthält verbotene Wörter.
      concurrent-jobs: Bitte später erneut versuchen, ich bin gerade überlastet...
      waiting: "Gesamtwarteschlange: {0} Aufgaben | Ihre Warteschlange: {1} Aufgaben"
      pending: "Gesamtwarteschlange: {0} Aufgaben | Ihre Warteschlange: {1} Aufgaben"
      exceed-redraw-limit: Maximales Neuzeichnungslimit überschritten ({0})
      invalid-size: Die Verbesserungsfunktion ist nur für generierte Bilder verfügbar. Für normales img2img verwenden Sie bitte „malen" statt „verbessern".
      invalid-resolution: Ungültige Bildgröße. Breite und Höhe müssen Vielfache von 64 sein.
      custom-resolution-unsupported: Benutzerdefinierte Bildgröße wird nicht unterstützt.
      file-too-large: Datei zu groß.
      unsupported-file-type: Nicht unterstütztes Dateiformat
      download-error: Bilddownload fehlgeschlagen, der Link ist möglicherweise abgelaufen.
      unknown-error: Ein unbekannter Fehler ist aufgetreten.
      image-review-failed: Bildprüfung nicht bestanden, möglicherweise unangemessener Inhalt. Bitte ändern Sie Ihre Tags und versuchen Sie es erneut.
      image-review-failed-muted: Bildprüfung nicht bestanden, möglicherweise unangemessener Inhalt. Sie wurden für {0} Sekunden stummgeschaltet
      image-review-error: Fehler bei der Bildprüfung, bitte später erneut versuchen.
      response-error: Unbekannter Fehler aufgetreten ({0}).
      empty-response: Server hat ein leeres Bild zurückgegeben, bitte später erneut versuchen.
      request-failed: Anfrage fehlgeschlagen ({0}), bitte später erneut versuchen.
      request-timeout: Anfrage-Timeout.
      invalid-password: E-Mail oder Passwort falsch.
      invalid-token: Token ungültig oder abgelaufen, bitte kontaktieren Sie den Administrator.
      all-tokens-invalid: Alle Token sind ungültig oder abgelaufen, bitte kontaktieren Sie den Administrator.
      unauthorized: Token nicht autorisiert, möglicherweise ist eine Verlängerung erforderlich. Bitte kontaktieren Sie den Administrator.
      daily-limit-reached: Ihr tägliches Limit ({0} Mal) wurde erreicht. Bitte werden Sie Mitglied oder kommen Sie morgen wieder.
      member-daily-limit-reached: Ihr tägliches Mitgliederlimit ({0} Mal) wurde erreicht, bitte kommen Sie morgen wieder.
      membership-expired: Ihre Mitgliedschaft ist abgelaufen, Sie wurden auf normale Benutzerrechte zurückgesetzt.
      membership-active: Sie sind derzeit Mitglied, tägliche Nutzung {0} Mal, verbleibend {1} Mal.
      non-member-usage: Sie sind derzeit ein normaler Benutzer, täglich {0} Mal nutzbar, heute {1} Mal verwendet, verbleibend {2} Mal.
      cooldown: Abklingzeit aktiv, bitte warten Sie {0} Sekunden.
      inpaint-step1: Das Originalbild wurde abgedunkelt. Bitte malen Sie weiße Bereiche auf die Stellen, die neu gezeichnet werden sollen, und senden Sie es innerhalb von 120 Sekunden zurück.
      inpaint-step2: Bitte senden Sie das Bild mit den weiß markierten Bereichen
      inpaint-timeout: Timeout, Inpainting wurde abgebrochen.
      inpaint-no-mask: Kein Bild erkannt, Inpainting wurde abgebrochen.
      inpaint-error: Inpainting-Verarbeitung fehlgeschlagen, bitte erneut versuchen.
      inpaint-url-expired: Bildlink ist abgelaufen.
  
  novelai.reset-queue:
    description: Benutzerwarteschlangenstatus zurücksetzen
    usage: Warteschlangenzähler und Abklingzeit für einen bestimmten Benutzer zurücksetzen
    options:
      user: Zielbenutzer-ID
    messages:
      default: Warteschlangenstatus für Benutzer {0} wurde zurückgesetzt
      invalid-user: Ungültige Benutzer-ID
      permission-denied: Unzureichende Berechtigung

  novelai.queue:
    description: NAI-Zeichnungswarteschlangenstatus abfragen
    usage: Aktuelle Anzahl der Aufgaben in der Warteschlange und Ihre Aufgaben anzeigen

  novelai.upscale:
    description: KI-Bildvergrößerung

    shortcuts:
      upscale: vergrößern

    options:
      scale: Vergrößerungsfaktor festlegen
      resolution: Zielgröße festlegen
      crop: Zuschneiden zur Größenanpassung
      upscaler: Upscaler-Modell festlegen
      upscaler2: Upscaler-Modell 2 festlegen
      upscaler2visibility: Sichtbarkeit von Upscaler 2 festlegen
      upscaleFirst: Vor Gesichtswiederherstellung vergrößern

    messages:
      expect-image: Bitte geben Sie ein Bild ein.
      download-error: Bildanalyse fehlgeschlagen.
      unknown-error: Ein unbekannter Fehler ist aufgetreten.
      image-review-failed: Bildprüfung nicht bestanden, möglicherweise unangemessener Inhalt. Bitte ändern Sie Ihre Tags und versuchen Sie es erneut.
      image-review-error: Fehler bei der Bildprüfung, bitte später erneut versuchen.

  novelai.redraw:
    description: Neuzeichnen
    usage: |-
      Ändern Sie das vom novelai-bot Plugin hinzugefügte <redraw>-Tag und führen Sie den Befehl erneut aus, um das letzte Bild neu zu zeichnen.
      
  novelai.member:
    description: Mitgliedschaftssystem
    usage: |-
      Mitgliedschaftsstatus abfragen oder festlegen. Administratoren können den Mitgliedschaftsstatus anderer Benutzer festlegen.
      Beispiele:
      mitglied  Eigenen Mitgliedschaftsstatus abfragen
      mitglied -u ID (Mitgliedschaftsstatus eines bestimmten Benutzers abfragen)
      mitglied -d 30 (Sich selbst 30 Tage Mitgliedschaft geben)
      mitglied -u ID -d 30 (Einem bestimmten Benutzer 30 Tage Mitgliedschaft geben)
      mitglied -c (Eigene Mitgliedschaft kündigen)
      mitglied -u ID -c (Mitgliedschaft eines bestimmten Benutzers kündigen)
      mitglied -l (Mitgliederliste anzeigen)
      mitglied -l -p 2 (Mitgliederliste anzeigen, Seite 2)
      mitglied -l -s 20 (Mitgliederliste anzeigen, 20 pro Seite, nach Mitgliedschaftsstufe sortiert)
    messages:
      queue-position: "Gesamtwarteschlange: {0} Aufgaben | Ihre Warteschlange: {1} Aufgaben"
      queue-full: Maximale Warteschlangenkapazität erreicht ({0}), bitte später erneut versuchen
      exceed-user-queue: Ihr Aufgabenlimit ({0}) wurde erreicht, Abklingzeit aktiv
      penalty-cooldown: Aufgrund der Warteschlangenüberlastung müssen Sie {0} Sekunden warten
      redraw-queued: "{0} Neuzeichnungs-Aufgabe(n) zur Warteschlange hinzugefügt (Gesamt: {1} | Ihre: {2})"
      exceed-max-iteration: Maximale Generierungsanzahl überschritten.
      expect-prompt: Bitte geben Sie Tags ein.
      expect-image: Bitte geben Sie ein Bild ein.
      too-many-images: Zu viele Bilder.
      invalid-content: Ungültiger Inhalt in der Eingabe.
      latin-only: Nur englische Eingaben werden akzeptiert.
      too-many-words: Zu viele Wörter in der Eingabe.
      forbidden-word: Eingabe enthält verbotene Wörter.
      unknown-error: Ein unbekannter Fehler ist aufgetreten.
      invalid-token: Token ungültig oder abgelaufen, bitte kontaktieren Sie den Administrator.
      all-tokens-invalid: Alle Token sind ungültig oder abgelaufen, bitte kontaktieren Sie den Administrator.
      unauthorized: Token nicht autorisiert, möglicherweise ist eine Verlängerung erforderlich. Bitte kontaktieren Sie den Administrator.
      daily-limit-reached: Ihr tägliches Limit ({0} Mal) wurde erreicht. Bitte werden Sie Mitglied oder kommen Sie morgen wieder.
      member-daily-limit-reached: Ihr tägliches Mitgliederlimit ({0} Mal) wurde erreicht, bitte kommen Sie morgen wieder.
      membership-expired: Ihre Mitgliedschaft ist abgelaufen, Sie wurden auf normale Benutzerrechte zurückgesetzt.
      membership-active: Sie sind derzeit Mitglied, tägliche Nutzung {0} Mal, verbleibend {1} Mal.
      non-member-usage: Sie sind derzeit ein normaler Benutzer, täglich {0} Mal nutzbar, heute {1} Mal verwendet, verbleibend {2} Mal.
      cooldown: Abklingzeit aktiv, bitte warten Sie {0} Sekunden.
      response-error: Unbekannter Fehler aufgetreten ({0}).
      request-timeout: Anfrage-Timeout.
      request-failed: Anfrage fehlgeschlagen ({0}), bitte später erneut versuchen.
      empty-response: Server hat ein leeres Bild zurückgegeben, bitte später erneut versuchen.
